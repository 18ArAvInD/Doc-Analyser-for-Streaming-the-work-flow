<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsed Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #content {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        h3 {
            margin-top: 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Parsed Document</h1>
    <div id="content">
        <!-- Display parsed content sections here -->
        <h3>Sections:</h3>
        {% for section, content in parsed_content.sections.items() %}
            <div><strong>{{ section }}:</strong></div>
            <div>{{ content | safe }}</div>
        {% endfor %}
    </div>
    
    <div style="text-align: center;">
        <!-- Button to view the parsed content -->
      <!-- <button type="button" onclick="viewParsedContent()">View Parsed Content</button> --> 
        
        <!-- Button to download the parsed content -->
        <button type="button" onclick="downloadParsedContent()">Download Parsed Content</button>
    </div>
    
    <script>
        function viewParsedContent() {
            // View the parsed content (assuming it's displayed on the page)
            // You can implement this function according to your requirements
            // For example, you can show the parsed content in a modal or a separate section on the page
            alert("Viewing the parsed content");
        }
        
        function downloadParsedContent() {
            // Download the parsed content (assuming it's text-based)
            // You can implement this function according to your requirements
            // For example, you can create a downloadable text file with the parsed content
            var parsedContent = document.getElementById("content").innerText;
            var blob = new Blob([parsedContent], { type: "text/plain" });
            var url = URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = "parsed_content.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
